<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search books by title, author, or category..."
        oninput="app.searchBooks(this.value)" />
    <button class="clear-search-btn" onclick="app.clearSearch()">Clear</button>
</div>

<!-- Category Filters -->
<div id="categoryFilters" class="category-filters"></div>
